    <title>Flood Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="map-styles.js"></script>

      rel="stylesheet"

  <body>
    <h1 id="title">Flooded Apartments Map</h1>
    <div id="heading">
      <div id="wait_time">
        <strong>Please allow up to one hour for new data to appear.</strong>
      </div>
      <div id="legend">
        <button
          class="legendsegment btn btn-default"
          id="good"
          onclick="toggle('good')"
        >
          <img src="./good.png" class="legendpics" />
          <div class="legendtext">Suitable Apartment</div>
        </button>
        <button
          class="legendsegment btn btn-default"
          id="okay"
          onclick="toggle('okay')"
        >
          <img src="./okay.png" class="legendpics" />
          <div class="legendtext">Possible Flooding</div>
        </button>
        <button
          class="legendsegment btn btn-default"
          id="bad"
          onclick="toggle('bad')"
        >
          <img src="./bad.png" class="legendpics" />
          <div class="legendtext">Flooding Likely</div>
        </button>
        <a
          href="https://forms.office.com/Pages/ResponsePage.aspx?id=Em3e8vs9fkmhF52ExFmf60Qh9FBqxPdCiIY7-Ndyk4xUQkExNUFGMzM5N0tNRzZRN0I3RkNSSkc5WC4u"
          id="survey"
          class="btn btn-default"
          target="_blank"
        >
          Click here to add some data
        </a>
      </div>

    <!--The div element for the map -->

    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrhUvrwMun8LUY2L-g80qk3YNfu3BUcdY&callback=initMap"
